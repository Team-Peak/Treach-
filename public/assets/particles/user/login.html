<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>treach-Login</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" href="../user/css/style.css">
</head>

<body>



  <!-- particles.js container -->
  <div id="particles-js">
    <div class="bg-full">
      <button class="col-right"><a href="signup.html">Sign up</a></button>
      <div class="login-card">
        <span>Treach</span>


        <form class="form-group" action="../../resource.html">
          <input placeholder="E-mail" type="text">
          <input placeholder="Password" type="password">
          <div class="check"><input class="checkbox" type="checkbox"> <span>Remember me</span></div>
          <button class="btn-box" type="submit">Log in </button>
        </form>

      </div>

    </div>
  </div>

  <!-- scripts -->
  <script src="../particles.js"></script>
  <script src="js/app.js"></script>



</body>

</html>
